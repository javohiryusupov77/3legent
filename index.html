<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Figma.com</title>
</head>

<body>
    <main>
        <div class="image">
            <img class="logo" src="./images/3legant. (4).png" alt="logo">
            <img class="sofa" src="./images/Paste image (1).png" alt="sofa">
        </div>
        <div class="container_2">
            <div class="content">
                <h1>Sign up</h1>
                <div class="content_part">
                    <p>Already have an account?</p>
                    <p class="sign_in">Sign in</p>
                </div>
                <div>
                    <input placeholder="Your name" type="text">
                    <input placeholder="Username" type="text">
                    <input placeholder="Email adress" type="email">
                    <div class="password_eye">
                        <input placeholder="Password" type="password">
                        <span class="material-symbols-outlined">
                            visibility
                        </span>
                    </div>
                    <div class="Privacy_policy">
                        <input class="checkbox" type="checkbox">
                        <p>I agree with <span>Privacy Policy</span> and <span>Terms of Use</span></p>
                    </div>
                    <button><a href="#">Sign up</a></button>
                </div>
            </div>
        </div>
        </main>
    </body>
    
    </html>
